<div class="flex items-center justify-center min-h-screen bg-gray-100 relative">
  <!-- Back Button -->
  <button (click)="goBack()"
          class="absolute top-8 left-2 z-20 p-2 bg-white rounded-full shadow hover:bg-gray-200 transition-colors block md:hidden">
    <svg fill="#000000" height="24" width="24" viewBox="0 0 330 330" class="w-6 h-6">
      <path d="M111.213,165.004L250.607,25.607c5.858-5.858,5.858-15.355,0-21.213c-5.858-5.858-15.355-5.858-21.213,0.001
        l-150,150.004C76.58,157.211,75,161.026,75,165.004c0,3.979,1.581,7.794,4.394,10.607l150,149.996
        C232.322,328.536,236.161,330,240,330s7.678-1.464,10.607-4.394c5.858-5.858,5.858-15.355,0-21.213L111.213,165.004z"/>
    </svg>
  </button>

  <!-- Loading Overlay -->
  <div *ngIf="loading" class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="loader border-4 border-white border-t-indigo-600 rounded-full w-12 h-12 animate-spin"></div>
  </div>

  <form (ngSubmit)="doRegister()" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md relative z-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 mb-4 rounded">
      {{ errorMessage }}
    </div>

    <label class="block mb-4">
      <span class="text-gray-700">Username</span>
      <input type="text" [(ngModel)]="data.username" name="username"
             class="mt-1 block w-full border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">Password</span>
      <input type="password" [(ngModel)]="data.password" name="password"
             class="mt-1 block w-full border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required />
    </label>

    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md">
      Register
    </button>

    <p class="text-center mt-4 text-sm">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </form>
</div>
