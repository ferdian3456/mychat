<div class="flex h-screen">
 <!-- Sidebar desktop -->
  <aside class="hidden md:block w-64 bg-gray-100 border-r">
    <div class="p-4 font-bold text-lg border-b flex justify-between items-center">
      <span>Chats</span>
      <button (click)="onAddUser()" class="text-blue-600 text-xl hover:text-blue-800">+</button>
    </div>
    <ul class="divide-y">
      <li
        *ngFor="let user of users"
        (click)="goToChat(user.conversation_id)"
        class="p-4 hover:bg-gray-200 cursor-pointer"
      >
        {{ user.username }}
      </li>
    </ul>
  </aside>

  <!-- Mobile sidebar -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden"
    *ngIf="showSidebar"
    (click)="showSidebar = false"
  >
    <div
      class="w-64 h-full bg-white shadow-lg p-4"
      (click)="$event.stopPropagation()"
    >
      <div class="font-bold text-lg mb-4 flex justify-between items-center">
        <span>Chats</span>
        <button (click)="onAddUser()" class="text-blue-600 text-xl hover:text-blue-800">+</button>
      </div>
      <ul class="divide-y">
        <li
          *ngFor="let user of users"
          (click)="goToChat(user.conversation_id)"
          class="p-4 hover:bg-gray-200 cursor-pointer"
        >
          {{ user.username }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Chat main -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="p-4 border-b bg-white shadow flex items-center justify-between">
      <!-- Hamburger for mobile -->
      <button
        class="md:hidden text-gray-600"
        (click)="showSidebar = true"
        aria-label="Open chat list"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <h2 class="text-xl font-semibold">Chat with {{userChat?.username}}</h2>
      <div class="w-6 h-6"></div> <!-- Spacer -->
    </div>

   <!-- Messages -->
  <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
    <div *ngFor="let msg of message">
      <div
        class="w-full flex"
        [ngClass]="{
          'justify-end': msg.sender_id === myUser.id,
          'justify-start': msg.sender_id !== myUser.id
        }"
      >
        <div
          [ngClass]="{
            'bg-blue-500 text-white': msg.sender_id === myUser.id,
            'bg-white text-gray-800': msg.sender_id !== myUser.id
          }"
          class="p-3 rounded-lg shadow max-w-xs"
        >
          {{ msg.text }}
        </div>
      </div>
    </div>
  </div>


    <!-- Input -->
    <div class="border-t p-4 bg-white flex gap-2">
      <input
        type="text"
        [(ngModel)]="inputText"
        (keydown.enter)="handleEnterKey()"
        class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring"
        placeholder="Type your message..."
      />
      <button
        (click)="sendMessage(inputText); inputText = ''"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      >
        Send
      </button>
    </div>
  </div>

  <!-- Add User Modal -->
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
    *ngIf="showAddUserModal"
  >
    <div class="bg-white w-11/12 max-w-sm p-6 rounded shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Start a new chat</h2>
      <div *ngIf="loading" class="flex justify-center mb-4">
        <div class="w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>
      <!-- Show error message -->
      <div *ngIf="usernameErrorMessage" class="bg-red-100 text-red-700 p-2 mb-4 rounded">
        {{ usernameErrorMessage }}
      </div>

      <input
        type="text"
        [(ngModel)]="newUsername"
        placeholder="Enter username"
        class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex justify-end space-x-2">
        <button
          (click)="showAddUserModal = false; errorMessage = ''"
          class="px-4 py-2 text-gray-700 hover:underline"
        >
          Cancel
        </button>
        <button
          [disabled]="loading"
          (click)="startChatWithUsername()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Start Chat
        </button>
      </div>
    </div>
  </div>
</div>
